<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 測驗終端機</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #1a1a2e 0%, #2a2a44 50%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: flowBackground 20s ease infinite;
        }

        @keyframes flowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 2px solid #5a5a7b;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .login-section h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .login-section input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            background: transparent;
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
            text-align: center;
        }
        
        .login-section button {
            padding: 12px 30px;
            background-color: #00ffff;
            border: none;
            color: #1a1a2e;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .login-section button:hover {
            background-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        .main-quiz {
            display: none;
        }

        .nav-buttons {
            margin-bottom: 20px;
        }
        
        .nav-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: transparent;
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }
        
        .nav-buttons button:hover {
            background-color: #00ffff;
            color: #1a1a2e;
        }
        
        .questions-view, .quiz-view, .ranking-view {
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }

        .questions-view {
            text-align: left;
        }

        .questions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .question-btn {
            font-family: 'Roboto Mono', monospace;
            display: block;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #5a5a7b;
            border-radius: 8px;
            text-decoration: none;
            color: #e0e0e0;
            white-space: pre-wrap;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .question-btn.answered {
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
        }
        
        /* 新增：魔王題樣式 */
        .question-btn.boss-question {
            color: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            animation: pulse-red 1.5s infinite alternate;
        }
        .question-btn.boss-question:hover {
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }
        @keyframes pulse-red {
            from { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            to { box-shadow: 0 0 35px rgba(255, 0, 0, 1); }
        }

        .question-btn.glitch {
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%); }
            10% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0% 30%); }
            20% { clip-path: polygon(0 40%, 100% 40%, 100% 50%, 0% 50%); }
            30% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0% 70%); }
            40% { clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0% 90%); }
            50% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0% 20%); }
            60% { clip-path: polygon(0 30%, 100% 30%, 100% 40%, 0% 40%); }
            70% { clip-path: polygon(0 50%, 100% 50%, 100% 60%, 0% 60%); }
            80% { clip-path: polygon(0 70%, 100% 70%, 100% 80%, 0% 80%); }
            90% { clip-path: polygon(0 90%, 100% 90%, 100% 100%, 0% 100%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 15%, 100% 15%, 100% 25%, 0 25%); }
            10% { clip-path: polygon(0 35%, 100% 35%, 100% 45%, 0% 45%); }
            20% { clip-path: polygon(0 55%, 100% 55%, 100% 65%, 0% 65%); }
            30% { clip-path: polygon(0 75%, 100% 75%, 100% 85%, 0% 85%); }
            40% { clip-path: polygon(0 5%, 100% 5%, 100% 15%, 0% 15%); }
            50% { clip-path: polygon(0 25%, 100% 25%, 100% 35%, 0% 35%); }
            60% { clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0% 55%); }
            70% { clip-path: polygon(0 65%, 100% 65%, 100% 75%, 0% 75%); }
            80% { clip-path: polygon(0 85%, 100% 85%, 100% 95%, 0% 95%); }
            90% { clip-path: polygon(0 90%, 100% 90%, 100% 100%, 0% 100%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
        }
        
        .quiz-container {
            text-align: left;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid #5a5a7b;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        .quiz-container h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .quiz-container p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .options-container div {
            padding: 10px;
            border: 1px solid #5a5a7b;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .options-container div:hover {
            background: rgba(0, 255, 255, 0.1);
        }
        
        .options-container input[type="radio"], .options-container input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #00ffff;
        }

        .options-container label {
            cursor: pointer;
        }
        
        .options-container div.checked {
            background-color: #00ffff;
            color: #1a1a2e;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        
        #answer-textarea {
            width: calc(100% - 20px);
            background: rgba(0, 0, 0, 0.4);
            color: #e0e0e0;
            border: 1px solid #00ffff;
            padding: 10px;
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
            border-radius: 5px;
        }

        .quiz-container button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #ff00ff;
            border: none;
            color: #1a1a2e;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff00ff;
        }

        .quiz-container button:hover:not(:disabled) {
            background-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        .quiz-container button:disabled {
            background-color: #5a5a7b;
            color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .total-score {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #5a5a7b;
            padding-bottom: 10px;
        }

        .progress-bar-container {
            flex-grow: 1;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-right: 15px;
            border: 1px solid #5a5a7b;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #00ffff;
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 10px;
        }

        .progress-bar.purple {
            background-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        #current-score-text {
            white-space: nowrap;
            font-family: 'Roboto Mono', monospace;
        }
        
        .ranking-list {
            list-style: none;
            padding: 0;
        }
        
        .ranking-list li {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #5a5a7b;
        }
        
        .ranking-list li:nth-child(1) {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        .ranking-list li:nth-child(2) {
            background: rgba(192, 192, 192, 0.2);
            border-color: #c0c0c0;
            color: #c0c0c0;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.4);
        }
        
        .ranking-list li:nth-child(3) {
            background: rgba(205, 127, 50, 0.2);
            border-color: #cd7f32;
            color: #cd7f32;
            box-shadow: 0 0 10px rgba(205, 127, 50, 0.4);
        }

        #your-rank {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #00ffff;
        }
        
        .answered-text {
            color: #00ff00 !important;
            text-shadow: 0 0 5px #00ff00 !important;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .loading-overlay.visible {
            display: flex;
        }

        .loading-overlay h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: pulse 1.5s infinite alternate;
        }

        .loading-overlay .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #00ffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-joke {
            font-family: 'Roboto Mono', monospace;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #aaa;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .video-overlay video {
            max-width: 100%;
            max-height: 100%;
        }
        
        .font-size-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .font-size-controls button {
            background-color: transparent;
            border: 1px solid #5a5a7b;
            color: #e0e0e0;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }
        
        .font-size-controls button.active {
            background-color: #00ffff;
            color: #1a1a2e;
        }
        
        .font-size-controls button:hover {
            background-color: #5a5a7b;
        }

        /* 遊戲結束訊息樣式 */
        #completion-message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid #ffff00;
            border-radius: 10px;
            color: #ffff00;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #ffff00;
            animation: glowing 1.5s infinite alternate;
        }
        
        @keyframes glowing {
            from { box-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00; }
            to { box-shadow: 0 0 20px #ffff00, 0 0 30px #ffff00; }
        }

    </style>
</head>
<body>

    <div class="container" id="main-container">
        
        <div class="font-size-controls">
            <button onclick="setFontSize('small')">小</button>
            <button class="active" onclick="setFontSize('medium')">中</button>
            <button onclick="setFontSize('large')">大</button>
        </div>

        <div class="login-section" id="welcome-section">
            <h1>AI 測驗終端機</h1>
            <form id="login-form">
                <input type="text" id="username-input" placeholder="輸入您的代號" required>
                <button type="submit">CONFIRM</button>
            </form>
        </div>

        <div class="main-quiz" id="main-quiz-section">
            <div class="nav-buttons">
                <button id="show-questions-btn">任務列表</button>
                <button id="show-ranking-btn">排行榜</button>
            </div>

            <div class="total-score" id="total-score-container">
                <h3 id="total-score-title">金鑰破解進度</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="score-progress-bar"></div>
                </div>
                <span id="current-score-text">總進度：0 / 0</span>
            </div>
            
            <div class="questions-view" id="questions-view">
                <div class="questions-list" id="question-list-container">
                    </div>
            </div>

            <div class="quiz-view" id="quiz-view">
                <div class="quiz-container">
                    <h2 id="question-title"></h2>
                    <p id="question-text"></p>
                    <p id="score-info"></p>
                    <p id="attempts-info"></p>
                    <div class="options-container" id="options-container">
                        </div>
                    <button id="submit-btn">提交答案</button>
                </div>
            </div>
            
            <div id="completion-message" style="display: none;">
                恭喜你們成功為首領極限威能武器蓄力，也感化身邊的腐蝕機器人，呼喚他讓他帶著你們回歸自由吧~
            </div>

            <div class="ranking-view" id="ranking-view">
                <h2 style="font-family: 'Orbitron', sans-serif;">排行榜</h2>
                <div id="your-rank"></div>
                <ul class="ranking-list" id="ranking-container">
                    </ul>
            </div>
            
        </div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
        <div class="loading-joke" id="loading-joke"></div>
    </div>
    
    <div class="video-overlay" id="video-overlay">
        <video id="video-player" playsinline preload="auto"></video>
    </div>

    <script>
        // 請務必將此 URL 替換為您自己的 Google Apps Script 部署 URL
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkhhV9y6iHlWY14V4ucYNqNkkYJ5LAbfi8nEhF9vX7E8O-rs05P5d4qfnh47QibyFx/exec"; 

        let questions = [];
        let username = '';
        let userStatus = { responses: {}, attempts: {}, totalScore: 0 };
        let currentQuestion = null;
        let maxPossibleScore = 0;
        // 追蹤影片播放狀態，確保只播放一次
        let videoPlayed = { login: false, score: false };

        const welcomeSection = document.getElementById('welcome-section');
        const mainQuizSection = document.getElementById('main-quiz-section');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username-input');
        const questionsView = document.getElementById('questions-view');
        const quizView = document.getElementById('quiz-view');
        const rankingView = document.getElementById('ranking-view');
        const questionListContainer = document.getElementById('question-list-container');
        const questionTitle = document.getElementById('question-title');
        const questionText = document.getElementById('question-text');
        const scoreInfo = document.getElementById('score-info');
        const optionsContainer = document.getElementById('options-container');
        const attemptsInfo = document.getElementById('attempts-info');
        const submitBtn = document.getElementById('submit-btn');
        const rankingContainer = document.getElementById('ranking-container');
        const yourRankDiv = document.getElementById('your-rank');
        const showQuestionsBtn = document.getElementById('show-questions-btn');
        const showRankingBtn = document.getElementById('show-ranking-btn');
        const scoreProgressBar = document.getElementById('score-progress-bar');
        const totalScoreContainer = document.getElementById('total-score-container');
        const currentScoreText = document.getElementById('current-score-text');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingMessage = document.getElementById('loading-joke');
        const mainContainer = document.getElementById('main-container');
        const videoOverlay = document.getElementById('video-overlay');
        const videoPlayer = document.getElementById('video-player');
        const completionMessage = document.getElementById('completion-message');

        const loadingJokes = [
            "在非洲，每六十秒，就有一分鐘過去",
            "太陽系中，哪顆行星的自轉最慢？金星，它的自轉週期比公轉週期還長。",
            "凡是每天喝水的人，有高機率在100年內死去",
            "人被殺，就會死。",
            "只要每天省下買一杯奶茶的錢，十天後就能買十杯奶茶",
            "蜜蜂的翅膀每秒可以振動多少次？大約200次。",
            "什麼東西比一般的馬跑得快？快馬。",
            "地球上最堅硬的物質是什麼？鑽石。",
            "為什麼電腦會感冒？因為它有太多病毒！",
            "巴山楚水淒涼地 Responsibility",
            "成功的男人背後，都有一個脊椎",
            "有朋自遠方來，雖遠必誅",
            "據義軍機密消息指出：附近空間內藏有線索卡，解出答案就可以召喚魔王題出題者支援"
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            setFontSize('medium');

            // 修改標題文字
            document.getElementById('total-score-title').textContent = '金鑰破解進度';
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                username = usernameInput.value.trim();
                if (username) {
                    showLoading();
                    // 使用 Promise.all 優化，同時載入使用者狀態和題目
                    Promise.all([
                        loadUserStatus(),
                        loadQuestions()
                    ]).then(() => {
                        hideLoading();
                        
                        // 登入後，先彈出訊息視窗，再播放影片1
                        if (!videoPlayed.login) {
                            alert("遠端的義軍首領傳送了一部影片");
                            playVideo('video1.mp4');
                            videoPlayed.login = true;
                        }

                    }).catch(error => {
                        hideLoading();
                        alert('登入失敗或連線錯誤: ' + error.message);
                        console.error('登入失敗或連線錯誤', error);
                    });
                }
            });

            // 影片播放結束事件監聽器
            videoPlayer.onended = () => {
                const nextVideoSource = videoPlayer.getAttribute('data-next-video');
                if (nextVideoSource) {
                    videoPlayer.removeAttribute('data-next-video');
                    // 播放下一部影片
                    playVideo(nextVideoSource);
                } else {
                    videoOverlay.style.display = 'none';
                    videoPlayer.src = '';
                    // 在所有影片播放完畢後，才顯示主畫面
                    mainQuizSection.style.display = 'block';
                    welcomeSection.style.display = 'none';
                }
            };

            showQuestionsBtn.addEventListener('click', () => {
                showQuestionsList();
            });
            showRankingBtn.addEventListener('click', () => {
                showRanking();
            });
            submitBtn.addEventListener('click', () => {
                submitAnswer();
            });
        });

        function showLoading() {
            const randomIndex = Math.floor(Math.random() * loadingJokes.length);
            loadingMessage.textContent = loadingJokes[randomIndex];
            loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('visible');
        }

        function playVideo(videoSource, nextVideoSource = null) {
            videoPlayer.src = videoSource;
            if (nextVideoSource) {
                videoPlayer.setAttribute('data-next-video', nextVideoSource);
            }
            videoOverlay.style.display = 'flex';
            videoPlayer.play();
        }

        function setFontSize(size) {
            document.querySelectorAll('.font-size-controls button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.font-size-controls button[onclick="setFontSize('${size}')"]`).classList.add('active');
            
            let fontSizeValue;
            if (size === 'small') {
                fontSizeValue = '14px';
            } else if (size === 'medium') {
                fontSizeValue = '16px';
            } else if (size === 'large') {
                fontSizeValue = '18px';
            }
            
            document.documentElement.style.fontSize = fontSizeValue;
            questionText.style.fontSize = fontSizeValue;
        }

        function showQuestionsList() {
            quizView.style.display = 'none';
            rankingView.style.display = 'none';
            questionsView.style.display = 'block';
            totalScoreContainer.style.display = 'block'; 
            updateProgressBar();
            renderQuestionList();
        }

        function showRanking() {
            showLoading();
            questionsView.style.display = 'none';
            quizView.style.display = 'none';
            rankingView.style.display = 'block';
            fetchRanking().then(() => hideLoading()).catch(() => hideLoading());
        }

        function fetchAPI(action, params = {}) {
            const formData = new FormData();
            formData.append('action', action);
            for (const key in params) {
                formData.append(key, params[key]);
            }
            return fetch(WEB_APP_URL, {
                method: 'POST',
                body: formData
            }).then(res => res.json());
        }

        function loadQuestions() {
            return fetchAPI('getQuestions').then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                questions = data;
                maxPossibleScore = questions.reduce((sum, q) => sum + (q['滿分'] || 1), 0);
                renderQuestionList();
            });
        }
        
        function loadUserStatus() {
            return fetchAPI('getUserStatus', { name: username }).then(data => {
                if (data.error) {
                    console.error('載入使用者狀態失敗:', data.error);
                    throw new Error('載入使用者狀態失敗');
                } else {
                    userStatus = data;
                    updateProgressBar();
                }
            });
        }
        
        function renderQuestionList() {
            questionListContainer.innerHTML = '';
            questions.forEach(q => {
                const btn = document.createElement('a');
                btn.href = '#';
                btn.className = 'question-btn';
                
                const questionNumber = parseInt(q['題號']);
                const isBossQuestion = questionNumber >= 61 && questionNumber <= 65;
                const isAnsweredCorrectly = userStatus.responses[q['題號']] && userStatus.responses[q['題號']].score > 0;
                
                if (isBossQuestion) {
                    btn.classList.add('boss-question');
                    btn.textContent = '魔王題';
                    if (isAnsweredCorrectly) {
                         btn.classList.remove('boss-question');
                         btn.classList.add('answered');
                         btn.textContent = `function success(Q${q['題號']}) {\n  return "COMPLETED";\n}`;
                    }
                } else if (isAnsweredCorrectly) {
                    btn.classList.add('answered');
                    btn.textContent = `function success(Q${q['題號']}) {\n  return "COMPLETED";\n}`;
                } else {
                    btn.classList.add('glitch');
                    const numLines = Math.floor(Math.random() * 2) + 1;
                    let errorContent = '';
                    for (let i = 0; i < numLines; i++) {
                        errorContent += `ERROR[${q['題號']}]: ${generateRandomString(Math.floor(Math.random() * 20) + 10)}\n`;
                    }
                    btn.textContent = errorContent.trim();
                }
                
                btn.onclick = () => showQuestion(q);
                questionListContainer.appendChild(btn);
            });
        }
        
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:",.<>/?';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function showQuestion(question) {
            questionsView.style.display = 'none';
            rankingView.style.display = 'none';
            quizView.style.display = 'block';
            totalScoreContainer.style.display = 'none';
            
            currentQuestion = question;
            const isAnsweredCorrectly = userStatus.responses[question['題號']] && userStatus.responses[question['題號']].score > 0;

            if (isAnsweredCorrectly) {
                 questionTitle.classList.add('answered-text');
                 questionText.classList.add('answered-text');
                 scoreInfo.classList.add('answered-text');
            } else {
                 questionTitle.classList.remove('answered-text');
                 questionText.classList.remove('answered-text');
                 scoreInfo.classList.remove('answered-text');
            }
           
            questionTitle.textContent = `第 ${question['題號']} 題`;
            questionText.textContent = question['題目'];
            
            const fullScore = question['滿分'] || 1;
            scoreInfo.textContent = `這題滿分：${fullScore} 分`;
            
            optionsContainer.innerHTML = '';

            const attemptsLeft = (question['作答次數限制'] || 1) - (userStatus.attempts[question['題號']] || 0);
            attemptsInfo.textContent = `剩餘作答次數: ${attemptsLeft}`;

            if (question['題型'] === '問答') {
                const textarea = document.createElement('textarea');
                textarea.rows = 4;
                textarea.cols = 50;
                textarea.id = 'answer-textarea';
                optionsContainer.appendChild(textarea);
            } else if (question['題型'] === '單選') {
                for (let i = 1; i <= 5; i++) {
                    const optionKey = `選項${i}`;
                    const optionValue = question[optionKey];
                    if (optionValue) {
                        const optionDiv = document.createElement('div');
                        const input = document.createElement('input');
                        const label = document.createElement('label');
                        const optionLetter = String.fromCharCode(64 + i);

                        input.type = 'radio';
                        input.name = 'answer';
                        input.value = optionLetter;
                        
                        label.textContent = `${optionLetter}. ${optionValue}`;
                        label.prepend(input);
                        
                        optionDiv.appendChild(label);
                        optionsContainer.appendChild(optionDiv);

                        input.addEventListener('change', () => {
                            optionsContainer.querySelectorAll('div').forEach(div => div.classList.remove('checked'));
                            if (input.checked) {
                                optionDiv.classList.add('checked');
                            }
                        });
                    }
                }
            } else if (question['題型'] === '多選') {
                 for (let i = 1; i <= 5; i++) {
                    const optionKey = `選項${i}`;
                    const optionValue = question[optionKey];
                    if (optionValue) {
                        const optionDiv = document.createElement('div');
                        const input = document.createElement('input');
                        const label = document.createElement('label');
                        const optionLetter = String.fromCharCode(64 + i);

                        input.type = 'checkbox';
                        input.name = 'answer';
                        input.value = optionLetter;
                        
                        optionDiv.appendChild(input);
                        optionDiv.appendChild(label);
                        label.textContent = `${optionLetter}. ${optionValue}`;
                        
                        optionsContainer.appendChild(optionDiv);

                        input.addEventListener('change', () => {
                            optionDiv.classList.toggle('checked', input.checked);
                        });
                    }
                }
            }
            
            submitBtn.disabled = attemptsLeft <= 0;
            submitBtn.textContent = submitBtn.disabled ? '已無作答次數' : '提交答案';
        }

        function submitAnswer() {
            return new Promise((resolve, reject) => {
                if (!currentQuestion) {
                    alert('沒有選擇題目，無法提交');
                    reject('no question');
                    return;
                }

                let answer = '';
                if (currentQuestion['題型'] === '問答') {
                    const textarea = document.getElementById('answer-textarea');
                    if (textarea) {
                        answer = textarea.value.trim();
                    }
                } else if (currentQuestion['題型'] === '單選') {
                    const checkedRadio = optionsContainer.querySelector('input[name="answer"]:checked');
                    if (checkedRadio) {
                        answer = checkedRadio.value;
                    }
                } else if (currentQuestion['題型'] === '多選') {
                    const checkedBoxes = optionsContainer.querySelectorAll('input[name="answer"]:checked');
                    const answers = Array.from(checkedBoxes).map(box => box.value);
                    answer = answers.join(',');
                }

                if (!answer) {
                    alert('請輸入或選擇一個答案！');
                    reject('no answer');
                    return;
                }
                
                showLoading();
                fetchAPI('submitResponse', { 
                    name: username, 
                    questionId: currentQuestion['題號'], 
                    userAnswer: answer 
                }).then(result => {
                    hideLoading();
                    if (result.success) {
                        alert(`作答成功！你獲得了 ${result.score} 分。你的總分為: ${result.totalScore}`);
                        userStatus.attempts[currentQuestion['題號']] = (userStatus.attempts[currentQuestion['題號']] || 0) + 1;
                        userStatus.responses[currentQuestion['題號']] = userStatus.responses[currentQuestion['題號']] || {};
                        userStatus.responses[currentQuestion['題號']].score = result.score;
                        userStatus.totalScore = result.totalScore;
                        
                        if (result.score > 0) {
                            questionTitle.classList.add('answered-text');
                            questionText.classList.add('answered-text');
                            scoreInfo.classList.add('answered-text');
                        }
                        
                        const attemptsLeft = currentQuestion['作答次數限制'] - (userStatus.attempts[currentQuestion['題號']] || 0);
                        attemptsInfo.textContent = `剩餘作答次數: ${attemptsLeft}`;
                        submitBtn.disabled = attemptsLeft <= 0;
                        if (submitBtn.disabled) {
                            submitBtn.textContent = '已無作答次數';
                        }
                        
                        renderQuestionList();
                        updateProgressBar(); 
                        resolve();
                    } else {
                        alert('提交答案失敗: ' + result.error);
                        reject(result.error);
                    }
                }).catch(error => {
                    hideLoading();
                    alert('連線錯誤，請稍候再試。');
                    reject(error);
                });
            });
        }

        function fetchRanking() {
            return fetchAPI('getRanking').then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // 從多筆同名成績中，只留下最高分的那一筆
                const highestScores = {};
                data.forEach(entry => {
                    if (!highestScores[entry.name] || entry.score > highestScores[entry.name].score) {
                        highestScores[entry.name] = entry;
                    }
                });

                // 將物件轉換為陣列並排序
                const uniqueRanking = Object.values(highestScores);
                uniqueRanking.sort((a, b) => b.score - a.score);

                // 找到自己的排名
                const userRankEntry = uniqueRanking.find(rank => rank.name === username);
                if (userRankEntry) {
                    const userPosition = uniqueRanking.indexOf(userRankEntry) + 1;
                    yourRankDiv.textContent = `您的排名：第 ${userPosition} 名 (${userRankEntry.score} 分)`;
                } else {
                    yourRankDiv.textContent = `您的排名：未上榜`;
                }

                rankingContainer.innerHTML = '';
                uniqueRanking.forEach((rank, index) => {
                    const li = document.createElement('li');
                    
                    const rankSpan = document.createElement('span');
                    rankSpan.textContent = `第 ${index + 1} 名`;
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'player-info';
                    nameSpan.textContent = rank.name;

                    const scoreSpan = document.createElement('span');
                    scoreSpan.className = 'score';
                    scoreSpan.textContent = `${rank.score} 分`;

                    li.appendChild(rankSpan);
                    li.appendChild(nameSpan);
                    li.appendChild(scoreSpan);
                    
                    rankingContainer.appendChild(li);
                });
            });
        }
        
        function updateProgressBar() {
            if (maxPossibleScore > 0) {
                const percentage = (userStatus.totalScore / maxPossibleScore) * 100;
                scoreProgressBar.style.width = percentage + '%';
                // 修正：將總分取整數
                const roundedScore = Math.floor(userStatus.totalScore);
                currentScoreText.textContent = `總進度：${roundedScore} / ${maxPossibleScore}`;

                if (userStatus.totalScore > 16.6) {
                    scoreProgressBar.classList.add('purple');
                    // 顯示恭喜訊息
                    completionMessage.style.display = 'block';

                    // 分數達到 16.6 後，播放影片2，並指定下一部影片為 video3.mp4
                    if (!videoPlayed.score) {
                        playVideo('video2.mp4', 'video3.mp4');
                        videoPlayed.score = true;
                    }
                } else {
                    scoreProgressBar.classList.remove('purple');
                    completionMessage.style.display = 'none';
                }
            }
        }
    </script>
