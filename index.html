    function generateRandomString(length) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:",.<>/?';
        let result = '';
        for (let i = 0; i < length; i++) {

    function submitAnswer() {
        return new Promise((resolve, reject) => {
            if (!currentQuestion) {
                alert('æ²’æœ‰é¸æ“‡é¡Œç›®ï¼Œç„¡æ³•æäº¤');
                reject('no question');
                return;
            }

            let answer = '';
            if (currentQuestion['é¡Œå‹'] === 'å•ç­”') {
                const textarea = document.getElementById('answer-textarea');
                if (textarea) {
                    answer = textarea.value.trim();
                }
            } else if (currentQuestion['é¡Œå‹'] === 'å–®é¸') {
                const checkedRadio = optionsContainer.querySelector('input[name="answer"]:checked');
                if (checkedRadio) {
                    answer = checkedRadio.value;

            } else if (currentQuestion['é¡Œå‹'] === 'å¤šé¸') {
                const checkedBoxes = optionsContainer.querySelectorAll('input[name="answer"]:checked');
                const answers = Array.from(checkedBoxes).map(box => box.value);
                answer = answers.join(',');

            if (!answer) {

                reject('no answer');

            showLoading();

                    userStatus.attempts[currentQuestion['é¡Œè™Ÿ']] = (userStatus.attempts[currentQuestion['é¡Œè™Ÿ']] || 0) + 1;
                    userStatus.responses[currentQuestion['é¡Œè™Ÿ']] = userStatus.responses[currentQuestion['é¡Œè™Ÿ']] || {};

                    const attemptsLeft = currentQuestion['ä½œç­”æ¬¡æ•¸é™åˆ¶'] - (userStatus.attempts[currentQuestion['é¡Œè™Ÿ']] || 0);
                    attemptsInfo.textContent = `å‰©é¤˜ä½œç­”æ¬¡æ•¸: ${attemptsLeft}`;
                    submitBtn.disabled = attemptsLeft <= 0;

                    reject(result.error);

            }).catch(error => {

            });
        });
    }

    function fetchRanking() {
        return fetchAPI('getRanking').then(data => {

            const highestScores = {};

            // å°‡ç‰©ä»¶è½‰æ›ç‚ºé™£åˆ—ä¸¦æ’åº
            const uniqueRanking = Object.values(highestScores);
            uniqueRanking.sort((a, b) => b.score - a.score);

            // æ‰¾åˆ°è‡ªå·±çš„æ’å
            const userRankEntry = uniqueRanking.find(rank => rank.name === username);
