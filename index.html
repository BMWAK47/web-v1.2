<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 測驗終端機</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #1a1a2e 0%, #2a2a44 50%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: flowBackground 20s ease infinite;
        }

        @keyframes flowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(42, 42, 68, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
            border: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1, h2, #question-title, #total-score-title {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        
        p, label {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
        }
        
        /* 登入畫面專屬樣式 */
        #welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: auto;
            min-height: 400px;
            border-radius: 20px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #8a2be2, #00ffff) 1;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            padding: 40px;
        }
        #welcome-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        #welcome-section .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }
        #welcome-section label {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-family: 'Roboto Mono', monospace;
        }
        #welcome-section input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #00ffff;
            padding: 5px;
            font-size: 1.5em;
            text-align: center;
            width: 80%;
            max-width: 400px;
            outline: none;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #00ffff;
            transition: border-color 0.3s ease;
        }
        #welcome-section input:focus {
            border-bottom: 2px solid #8a2be2;
        }
        #welcome-section button {
            background: linear-gradient(45deg, #007bff, #8a2be2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        #welcome-section button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.6);
        }

        button, .question-btn {
            background: linear-gradient(45deg, #007bff, #8a2be2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        button:hover, .question-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }
        button:active, .question-btn:active {
            transform: scale(0.98);
        }

        /* 修正題目列表排版 */
        .question-list {
            display: flex;
            flex-direction: column; /* 單行排列 */
            gap: 10px; /* 增加間距 */
            margin-top: 20px;
        }
        .question-btn {
            width: 100%; /* 佔滿整行 */
            height: auto;
            min-width: unset;
            text-decoration: none;
            padding: 15px; /* 增加內距 */
            text-align: left;
            display: block;
            white-space: pre-wrap;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.5;
        }
        /* 答對後變為綠色 */
        .question-btn.answered {
            background: #2a2a44;
            border: 1px solid #00ff00;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
            color: #00ff00;
            text-align: left;
            transition: all 0.5s ease;
        }
        .question-btn.answered:hover {
            background: #3a3a54;
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.6);
        }

        /* 故障代碼按鈕的樣式 */
        .question-btn.glitch {
            background: #2a2a44;
            border: 1px solid #ff0000;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            color: #ff0000; /* ERROR 用紅色 */
            text-align: left;
            padding: 15px;
            line-height: 1.5;
        }
        .question-btn.glitch:hover {
            background: #3a3a54;
            transform: scale(1.01);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }
        
        /* 答對後，題目頁面的標題和內文變綠 */
        .answered-text {
            color: #00ff00; 
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            animation: blink-green 1s infinite alternate; /* 綠色閃爍效果 */
        }
        @keyframes blink-green {
            from { text-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 255, 0, 1); }
        }
        
        .options div {
            background: #3a3a54;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            border: 1px solid #4a4a6e;
            cursor: pointer;
        }
        .options div:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        .options input[type="radio"], .options input[type="checkbox"] {
            display: none;
        }
        .options label {
            cursor: pointer;
            display: block;
        }
        
        /* 選項選中時的發光效果 */
        .options div.checked {
            background: transparent;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .options div.checked label {
            color: #00ffff;
            font-weight: bold;
            text-shadow: none;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            background: #1a1a2e;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.3);
            resize: vertical;
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
        }

        /* 更新排行榜列表樣式 */
        .ranking-list li {
            background: #232338;
            border: 1px solid #3d3d57;
            color: #e0e0e0;
            padding: 1.5rem;
            border-radius: 0.625rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .ranking-list li:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }
        .ranking-list li .player-info {
            font-size: 1.25rem;
            font-weight: 500;
        }
        .ranking-list li .score {
            font-size: 1.5rem;
            font-weight: 500;
            color: #00ffff; /* 調整分數顏色以符合風格 */
        }
        .ranking-list li:first-child {
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            border: 1px solid #8a2be2;
            color: #fff;
            box-shadow: 0 0 1.5rem rgba(138, 43, 226, 0.6);
            transform: scale(1.05);
        }
        .ranking-list li:first-child .score {
            color: #fff;
            text-shadow: 0 0 0.5rem rgba(255, 255, 255, 0.5);
        }
        
        #total-score-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        #total-score-title {
            margin: 0;
            text-align: center;
            width: 100%;
        }
        .progress-bar-container {
            width: 100%;
            height: 25px;
            background: #1a1a2e;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
            overflow: hidden;
            border: 1px solid #00ffff;
            position: relative;
            display: flex;
            align-items: center;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transition: width 0.8s cubic-bezier(0.25, 0.1, 0.25, 1), background 0.8s ease;
            position: relative;
            border-radius: 15px;
        }

        .progress-bar.purple {
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
            animation: pulse-purple 1.5s infinite;
        }
        
        .progress-bar-icon {
            position: absolute;
            right: 10px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ff8c00;
            z-index: 2;
        }

        @keyframes pulse-purple {
            0% { box-shadow: 0 0 15px rgba(138, 43, 226, 0.6); }
            50% { box-shadow: 0 0 25px rgba(138, 43, 226, 0.9); }
            100% { box-shadow: 0 0 15px rgba(138, 43, 226, 0.6); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header, .nav-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .nav-buttons {
            flex-direction: row;
            justify-content: center;
        }
        .header h1 { margin-bottom: 5px; }
        .header p { margin-top: 0; }
        #questions-view h2, #ranking-view h2 { text-align: center; }

        .font-size-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        /* 載入畫面樣式 */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #00ffff;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px #00ffff;
        }
        .loading-joke {
            margin-top: 10px;
            font-size: 1.2em;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #00ffff;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
        }

        #ranking-view #your-rank {
            background: #4a4a6e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px #00ffff;
            border: 1px solid #00ffff;
        }

        /* 影片播放器容器樣式 */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; /* 預設隱藏 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        #video-player {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">資料傳輸中...請稍候</div>
        <div class="loading-joke" id="loading-joke"></div>
    </div>

    <div id="video-overlay">
        <video id="video-player" controls></video>
    </div>

    <div class="container" id="main-container">

        <div class="header" id="welcome-section">
            <h1>I WANNA BE A HUMAN ===</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="username-input">Enter your group:</label>
                    <input type="text" id="username-input" placeholder="_" required>
                </div>
                <button type="submit">CONFIRM</button>
            </form>
        </div>

        <div id="main-quiz-section" style="display: none;">
            <div class="font-size-controls">
                <button onclick="setFontSize('small')">小</button>
                <button onclick="setFontSize('medium')" class="active">中</button>
                <button onclick="setFontSize('large')">大</button>
            </div>
            <div class="nav-buttons">
                <button id="show-questions-btn">回到題目列表</button>
                <button id="show-ranking-btn">查看排名</button>
            </div>

            <div id="questions-view">
                <h2 id="total-score-title">系統數據流</h2>
                
                <div id="total-score-container">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="score-progress-bar"></div>
                        <div class="progress-bar-icon">🔥</div>
                    </div>
                    <div id="current-score-text"></div>
                </div>

                <div class="question-list" id="question-list-container"></div>
            </div>

            <div id="quiz-view" style="display: none;">
                <button class="close-btn" onclick="showQuestionsList()">X</button>
                <h2 id="question-title"></h2>
                <p id="question-text"></p>
                <div id="score-info"></div>
                <div class="options" id="options-container"></div>
                <div id="attempts-info"></div>
                <button id="submit-btn">提交答案</button>
            </div>
            
            <div id="ranking-view" style="display: none;">
                <h2>核心資料庫排名</h2>
                <div id="your-rank">載入中...</div>
                <ul class="ranking-list" id="ranking-container"></ul>
            </div>
        </div>
    </div>

   <script>
    // 請務必將此 URL 替換為您自己的 Google Apps Script 部署 URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkhhV9y6iHlWY14V4ucYNqNkkYJ5LAbfi8nEhF9vX7E8O-rs05P5d4qfnh47QibyFx/exec"; 

    let questions = [];
    let username = '';
    let userStatus = { responses: {}, attempts: {}, totalScore: 0 };
    let currentQuestion = null;
    let maxPossibleScore = 0;
    // 追蹤影片播放狀態，確保只播放一次
    let videoPlayed = { login: false, score: false };

    const welcomeSection = document.getElementById('welcome-section');
    const mainQuizSection = document.getElementById('main-quiz-section');
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username-input');
    const questionsView = document.getElementById('questions-view');
    const quizView = document.getElementById('quiz-view');
    const rankingView = document.getElementById('ranking-view');
    const questionListContainer = document.getElementById('question-list-container');
    const questionTitle = document.getElementById('question-title');
    const questionText = document.getElementById('question-text');
    const scoreInfo = document.getElementById('score-info');
    const optionsContainer = document.getElementById('options-container');
    const attemptsInfo = document.getElementById('attempts-info');
    const submitBtn = document.getElementById('submit-btn');
    const rankingContainer = document.getElementById('ranking-container');
    const yourRankDiv = document.getElementById('your-rank');
    const showQuestionsBtn = document.getElementById('show-questions-btn');
    const showRankingBtn = document.getElementById('show-ranking-btn');
    const scoreProgressBar = document.getElementById('score-progress-bar');
    const totalScoreContainer = document.getElementById('total-score-container');
    const currentScoreText = document.getElementById('current-score-text');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingMessage = document.getElementById('loading-joke');
    const mainContainer = document.getElementById('main-container');
    const videoOverlay = document.getElementById('video-overlay');
    const videoPlayer = document.getElementById('video-player');

    const loadingJokes = [
        "在非洲，每六十秒，就有一分鐘過去",
        "太陽系中，哪顆行星的自轉最慢？金星，它的自轉週期比公轉週期還長。",
        "凡是每天喝水的人，有高機率在100年內死去",
        "人被殺，就會死。",
        "只要每天省下買一杯奶茶的錢，十天後就能買十杯奶茶",
        "蜜蜂的翅膀每秒可以振動多少次？大約200次。",
        "什麼東西比一般的馬跑得快？快馬。",
        "地球上最堅硬的物質是什麼？鑽石。",
        "為什麼電腦會感冒？因為它有太多病毒！",
        "巴山楚水淒涼地 Responsibility",
        "成功的男人背後，都有一個脊椎",
        "有朋自遠方來，雖遠必誅",
        "據義軍機密消息指出：附近空間內藏有線索卡，解出答案就可以召喚魔王題出題者支援" // 新增的笑話
    ];
    
    document.addEventListener('DOMContentLoaded', () => {
        setFontSize('medium');

        // 修改標題文字
        document.getElementById('total-score-title').textContent = '金鑰破解進度';
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            username = usernameInput.value.trim();
            if (username) {
                showLoading();
                // 使用 Promise.all 優化，同時載入使用者狀態和題目
                Promise.all([
                    loadUserStatus(),
                    loadQuestions()
                ]).then(() => {
                    hideLoading();
                    
                    // 登入後，先彈出訊息視窗，再播放影片1
                    if (!videoPlayed.login) {
                        alert("遠端的義軍首領傳送了一部影片");
                        playVideo('video1.mp4');
                        videoPlayed.login = true;
                    }

                }).catch(error => {
                    hideLoading();
                    alert('登入失敗或連線錯誤: ' + error.message);
                    console.error('登入失敗或連線錯誤', error);
                });
            }
        });

        // 影片播放結束事件監聽器
        videoPlayer.onended = () => {
            const nextVideoSource = videoPlayer.getAttribute('data-next-video');
            if (nextVideoSource) {
                videoPlayer.removeAttribute('data-next-video');
                // 播放下一部影片
                playVideo(nextVideoSource);
            } else {
                videoOverlay.style.display = 'none';
                videoPlayer.src = '';
                // 在所有影片播放完畢後，才顯示主畫面
                mainQuizSection.style.display = 'block';
            }
        };

        showQuestionsBtn.addEventListener('click', () => {
            showQuestionsList();
        });
        showRankingBtn.addEventListener('click', () => {
            showRanking();
        });
        submitBtn.addEventListener('click', () => {
            submitAnswer();
        });
    });

    function showLoading() {
        const randomIndex = Math.floor(Math.random() * loadingJokes.length);
        loadingMessage.textContent = loadingJokes[randomIndex];
        loadingOverlay.classList.add('visible');
    }

    function hideLoading() {
        loadingOverlay.classList.remove('visible');
    }

    function playVideo(videoSource, nextVideoSource = null) {
        videoPlayer.src = videoSource;
        if (nextVideoSource) {
            videoPlayer.setAttribute('data-next-video', nextVideoSource);
        }
        videoOverlay.style.display = 'flex';
        videoPlayer.play();
    }

    function setFontSize(size) {
        document.querySelectorAll('.font-size-controls button').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.font-size-controls button[onclick="setFontSize('${size}')"]`).classList.add('active');
        
        let fontSizeValue;
        if (size === 'small') {
            fontSizeValue = '14px';
        } else if (size === 'medium') {
            fontSizeValue = '16px';
        } else if (size === 'large') {
            fontSizeValue = '18px';
        }
        
        document.documentElement.style.fontSize = fontSizeValue;
        questionText.style.fontSize = fontSizeValue;
    }

    function showQuestionsList() {
        quizView.style.display = 'none';
        rankingView.style.display = 'none';
        questionsView.style.display = 'block';
        totalScoreContainer.style.display = 'block'; 
        updateProgressBar();
        renderQuestionList();
    }

    function showRanking() {
        showLoading();
        questionsView.style.display = 'none';
        quizView.style.display = 'none';
        rankingView.style.display = 'block';
        fetchRanking().then(() => hideLoading()).catch(() => hideLoading());
    }

    function fetchAPI(action, params = {}) {
        const formData = new FormData();
        formData.append('action', action);
        for (const key in params) {
            formData.append(key, params[key]);
        }
        return fetch(WEB_APP_URL, {
            method: 'POST',
            body: formData
        }).then(res => res.json());
    }

    function loadQuestions() {
        return fetchAPI('getQuestions').then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            questions = data;
            maxPossibleScore = questions.reduce((sum, q) => sum + (q['滿分'] || 1), 0);
            renderQuestionList();
        });
    }
    
    function loadUserStatus() {
        return fetchAPI('getUserStatus', { name: username }).then(data => {
            if (data.error) {
                console.error('載入使用者狀態失敗:', data.error);
                throw new Error('載入使用者狀態失敗');
            } else {
                userStatus = data;
                updateProgressBar();
            }
        });
    }
    
    function renderQuestionList() {
        questionListContainer.innerHTML = '';
        questions.forEach(q => {
            const btn = document.createElement('a');
            btn.href = '#';
            btn.className = 'question-btn';
            
            const isAnsweredCorrectly = userStatus.responses[q['題號']] && userStatus.responses[q['題號']].score > 0;
            
            if (isAnsweredCorrectly) {
                btn.classList.add('answered');
                btn.textContent = `function success(Q${q['題號']}) {\n  return "COMPLETED";\n}`;
            } else {
                btn.classList.add('glitch');
                const numLines = Math.floor(Math.random() * 2) + 1;
                let errorContent = '';
                for (let i = 0; i < numLines; i++) {
                    errorContent += `ERROR[${q['題號']}]: ${generateRandomString(Math.floor(Math.random() * 20) + 10)}\n`;
                }
                btn.textContent = errorContent.trim();
            }
            
            btn.onclick = () => showQuestion(q);
            questionListContainer.appendChild(btn);
        });
    }
    
    function generateRandomString(length) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:",.<>/?';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    function showQuestion(question) {
        questionsView.style.display = 'none';
        rankingView.style.display = 'none';
        quizView.style.display = 'block';
        totalScoreContainer.style.display = 'none';
        
        currentQuestion = question;
        const isAnsweredCorrectly = userStatus.responses[question['題號']] && userStatus.responses[question['題號']].score > 0;

        if (isAnsweredCorrectly) {
             questionTitle.classList.add('answered-text');
             questionText.classList.add('answered-text');
             scoreInfo.classList.add('answered-text');
        } else {
             questionTitle.classList.remove('answered-text');
             questionText.classList.remove('answered-text');
             scoreInfo.classList.remove('answered-text');
        }
       
        questionTitle.textContent = `第 ${question['題號']} 題`;
        questionText.textContent = question['題目'];
        
        const fullScore = question['滿分'] || 1;
        scoreInfo.textContent = `這題滿分：${fullScore} 分`;
        
        optionsContainer.innerHTML = '';

        const attemptsLeft = (question['作答次數限制'] || 1) - (userStatus.attempts[question['題號']] || 0);
        attemptsInfo.textContent = `剩餘作答次數: ${attemptsLeft}`;

        if (question['題型'] === '問答') {
            const textarea = document.createElement('textarea');
            textarea.rows = 4;
            textarea.cols = 50;
            textarea.id = 'answer-textarea';
            optionsContainer.appendChild(textarea);
        } else if (question['題型'] === '單選') {
            for (let i = 1; i <= 5; i++) {
                const optionKey = `選項${i}`;
                const optionValue = question[optionKey];
                if (optionValue) {
                    const optionDiv = document.createElement('div');
                    const input = document.createElement('input');
                    const label = document.createElement('label');
                    const optionLetter = String.fromCharCode(64 + i);

                    input.type = 'radio';
                    input.name = 'answer';
                    input.value = optionLetter;
                    
                    label.textContent = `${optionLetter}. ${optionValue}`;
                    label.prepend(input);
                    
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);

                    input.addEventListener('change', () => {
                        optionsContainer.querySelectorAll('div').forEach(div => div.classList.remove('checked'));
                        if (input.checked) {
                            optionDiv.classList.add('checked');
                        }
                    });
                }
            }
        } else if (question['題型'] === '多選') {
             for (let i = 1; i <= 5; i++) {
                const optionKey = `選項${i}`;
                const optionValue = question[optionKey];
                if (optionValue) {
                    const optionDiv = document.createElement('div');
                    const input = document.createElement('input');
                    const label = document.createElement('label');
                    const optionLetter = String.fromCharCode(64 + i);

                    input.type = 'checkbox';
                    input.name = 'answer';
                    input.value = optionLetter;
                    
                    label.textContent = `${optionLetter}. ${optionValue}`;
                    label.prepend(input);
                    
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);

                    input.addEventListener('change', () => {
                        optionDiv.classList.toggle('checked', input.checked);
                    });
                }
            }
        }
        
        submitBtn.disabled = attemptsLeft <= 0;
        submitBtn.textContent = submitBtn.disabled ? '已無作答次數' : '提交答案';
    }

    function submitAnswer() {
        return new Promise((resolve, reject) => {
            if (!currentQuestion) {
                alert('沒有選擇題目，無法提交');
                reject('no question');
                return;
            }

            let answer = '';
            if (currentQuestion['題型'] === '問答') {
                const textarea = document.getElementById('answer-textarea');
                if (textarea) {
                    answer = textarea.value.trim();
                }
            } else if (currentQuestion['題型'] === '單選') {
                const checkedRadio = optionsContainer.querySelector('input[name="answer"]:checked');
                if (checkedRadio) {
                    answer = checkedRadio.value;
                }
            } else if (currentQuestion['題型'] === '多選') {
                const checkedBoxes = optionsContainer.querySelectorAll('input[name="answer"]:checked');
                const answers = Array.from(checkedBoxes).map(box => box.value);
                answer = answers.join(',');
            }

            if (!answer) {
                alert('請輸入或選擇一個答案！');
                reject('no answer');
                return;
            }
            
            showLoading();
            fetchAPI('submitResponse', { 
                name: username, 
                questionId: currentQuestion['題號'], 
                userAnswer: answer 
            }).then(result => {
                hideLoading();
                if (result.success) {
                    alert(`作答成功！你獲得了 ${result.score} 分。你的總分為: ${result.totalScore}`);
                    userStatus.attempts[currentQuestion['題號']] = (userStatus.attempts[currentQuestion['題號']] || 0) + 1;
                    userStatus.responses[currentQuestion['題號']] = userStatus.responses[currentQuestion['題號']] || {};
                    userStatus.responses[currentQuestion['題號']].score = result.score;
                    userStatus.totalScore = result.totalScore;
                    
                    if (result.score > 0) {
                        questionTitle.classList.add('answered-text');
                        questionText.classList.add('answered-text');
                        scoreInfo.classList.add('answered-text');
                    }
                    
                    const attemptsLeft = currentQuestion['作答次數限制'] - (userStatus.attempts[currentQuestion['題號']] || 0);
                    attemptsInfo.textContent = `剩餘作答次數: ${attemptsLeft}`;
                    submitBtn.disabled = attemptsLeft <= 0;
                    if (submitBtn.disabled) {
                        submitBtn.textContent = '已無作答次數';
                    }
                    
                    renderQuestionList();
                    updateProgressBar(); 
                    resolve();
                } else {
                    alert('提交答案失敗: ' + result.error);
                    reject(result.error);
                }
            }).catch(error => {
                hideLoading();
                alert('連線錯誤，請稍候再試。');
                reject(error);
            });
        });
    }

    function fetchRanking() {
        return fetchAPI('getRanking').then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            
            // 從多筆同名成績中，只留下最高分的那一筆
            const highestScores = {};
            data.forEach(entry => {
                if (!highestScores[entry.name] || entry.score > highestScores[entry.name].score) {
                    highestScores[entry.name] = entry;
                }
            });

            // 將物件轉換為陣列並排序
            const uniqueRanking = Object.values(highestScores);
            uniqueRanking.sort((a, b) => b.score - a.score);

            // 找到自己的排名
            const userRankEntry = uniqueRanking.find(rank => rank.name === username);
            if (userRankEntry) {
                const userPosition = uniqueRanking.indexOf(userRankEntry) + 1;
                yourRankDiv.textContent = `您的排名：第 ${userPosition} 名 (${userRankEntry.score} 分)`;
            } else {
                yourRankDiv.textContent = `您的排名：未上榜`;
            }

            rankingContainer.innerHTML = '';
            uniqueRanking.forEach((rank, index) => {
                const li = document.createElement('li');
                
                const rankSpan = document.createElement('span');
                rankSpan.textContent = `第 ${index + 1} 名`;
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'player-info';
                nameSpan.textContent = rank.name;

                const scoreSpan = document.createElement('span');
                scoreSpan.className = 'score';
                scoreSpan.textContent = `${rank.score} 分`;

                li.appendChild(rankSpan);
                li.appendChild(nameSpan);
                li.appendChild(scoreSpan);
                
                rankingContainer.appendChild(li);
            });
        });
    }
    
    function updateProgressBar() {
        if (maxPossibleScore > 0) {
            const percentage = (userStatus.totalScore / maxPossibleScore) * 100;
            scoreProgressBar.style.width = percentage + '%';
            currentScoreText.textContent = `總進度：${userStatus.totalScore} / ${maxPossibleScore}`;

            if (userStatus.totalScore > 16.6) {
                scoreProgressBar.classList.add('purple');
                // 分數達到 16.6 後，播放影片2，並指定下一部影片為 video3.mp4
                if (!videoPlayed.score) {
                    playVideo('video2.mp4', 'video3.mp4');
                    videoPlayed.score = true;
                }
            } else {
                scoreProgressBar.classList.remove('purple');
            }
        }
    }
</script>
